<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="product_card">
      <div class="inner">
        <div class="product_card__image">
          <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
            <img src="images/image-product-desktop.jpg" alt="channel">
          </picture>
        </div>
        <div class="content">
          <div class="category_title">
            PERFUME
          </div>
          <h1 class="product_card__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <div class="product_card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="product_card__prices">
            <span class="current_price">$149.99</span>
            <span class="old_price">$169.99</span>
          </div>
          <button class="add_cart_btn">
            <img class="cart_icon" alt="cart" src="./images//icon-cart.svg">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
